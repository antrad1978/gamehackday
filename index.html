<!DOCTYPE html>
<html>
<head>
    <title>Impact Game</title>
    <meta name="viewport" content="user-scalable=no,width=device-width" />
    <style type="text/css">
        html,body {
            background-color: #000;
            color: #fff;
            font-family: helvetica, arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 12pt;
        }

        #container {
            width:100%;
            height:100%;
        }

        #canvas {
            width: 100%;
            margin: 0 auto;
            border: 1px solid #555;
        }

        .button {
            width: 117px;
            display: inline-block;
            text-align: center;
            position: absolute;
        }

        #buttons {
            display: none;
        }

        #downButton {
            top: 80px;
            right: 40px;
            -moz-transform:rotate(90deg);
            -webkit-transform:rotate(90deg);
            -ms-transform:rotate(90deg);
            -o-transform:rotate(90deg);
        }
        #upButton {
            top: 10px;
            right: 40px;
            -moz-transform:rotate(270deg);
            -webkit-transform:rotate(270deg);
            -ms-transform:rotate(270deg);
            -o-transform:rotate(270deg);
        }
        #leftButton {
            top: 45px;
            right: 75px;
            -moz-transform:rotate(180deg);
            -webkit-transform:rotate(180deg);
            -ms-transform:rotate(180deg);
            -o-transform:rotate(180deg);
        }
        #rightButton {
            top: 45px;
            right: 5px;
        }
    </style>
    <!-- <script type="text/javascript" charset="utf-8" src="cordova-1.5.0.js"></script> -->
    <script type="text/javascript" src="lib/impact/impact.js"></script>
    <script type="text/javascript" src="lib/game/main.js"></script>
    <script type="text/javascript">
        touchMove = function(event) {
            // Prevent scrolling on this element
            event.preventDefault();
        }
    </script>
</head>
<body>
<div id="container" ontouchmove="touchMove(event);">
    <canvas id="canvas"></canvas>
    <div id="buttons">
        <div id="upButton" class="button"><img src="media/arrow.png" /></div>
        <div id="downButton" class="button"><img src="media/arrow.png" /></div>
        <div id="leftButton" class="button"><img src="media/arrow.png" /></div>
        <div id="rightButton" class="button"><img src="media/arrow.png" /></div>
    </div>
</div>
</body>
</html>
